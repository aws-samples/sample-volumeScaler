---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-data-generator
  namespace: ghanem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-data-generator
  template:
    metadata:
      labels:
        app: test-data-generator
    spec:
      containers:
        - name: data-generator
          image: busybox
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                echo "Generating data for test-ebs-claim..."
                dd if=/dev/urandom of=/data/new-file-$(date +%s).txt bs=1M count=50 2>/dev/null
                sleep 2
              done
          volumeMounts:
            - name: data-volume
              mountPath: /data
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: test-ebs-claim
