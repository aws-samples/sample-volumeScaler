---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-ebs-claim
  namespace: ghanem
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-sc
  resources:
    requests:
      storage: 5Gi
---
apiVersion: zghanem.aws/v1
kind: VolumeScaler
metadata:
  name: test-ebs-claim
  namespace: ghanem
spec:
  pvcName: test-ebs-claim
  threshold: "70%"
  scaleType: "percentage"
  scale: "30%"
  maxSize: 6Gi
